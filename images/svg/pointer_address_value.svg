<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 810">
  <!-- Background for dark/light compatibility -->
  <rect width="1100" height="810" fill="#fff" rx="12"/>

  <!-- ===== DEFS: Arrow markers ===== -->
  <defs>
    <marker id="arrowBlue" viewBox="0 0 10 10" refX="9" refY="5"
            markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#1565c0"/>
    </marker>
    <marker id="arrowOrange" viewBox="0 0 10 10" refX="9" refY="5"
            markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#e65100"/>
    </marker>
    <marker id="arrowGreen" viewBox="0 0 10 10" refX="9" refY="5"
            markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#2e7d32"/>
    </marker>
  </defs>

  <!-- ===== TITLE ===== -->
  <text x="550" y="32" text-anchor="middle" font-family="Consolas, monospace"
        font-size="20" font-weight="bold" fill="#222">
    Pointers: The Relationship Between * and &amp;
  </text>
  <text x="550" y="54" text-anchor="middle" font-family="Consolas, monospace"
        font-size="13" fill="#666">
    int value = 42;    int* pValue = &amp;value;
  </text>

  <!-- ===== MEMORY BOX: value (LEFT) ===== -->
  <!-- Stack region background -->
  <rect x="60" y="80" width="310" height="260" rx="8"
        fill="#e8f0fe" stroke="#4285f4" stroke-width="1.5"/>
  <text x="80" y="100" font-family="Consolas, monospace"
        font-size="11" font-weight="bold" fill="#4285f4">MEMORY</text>

  <!-- Variable box -->
  <rect x="90" y="115" width="250" height="195" rx="6"
        fill="#fff" stroke="#333" stroke-width="2"/>

  <!-- Variable name -->
  <text x="215" y="140" text-anchor="middle" font-family="Consolas, monospace"
        font-size="15" font-weight="bold" fill="#222">value</text>
  <text x="215" y="157" text-anchor="middle" font-family="Consolas, monospace"
        font-size="11" fill="#888">(int)</text>

  <!-- Address cell -->
  <rect x="110" y="170" width="210" height="44" rx="4"
        fill="#e3f2fd" stroke="#1565c0" stroke-width="1.5"/>
  <text x="130" y="187" font-family="Consolas, monospace"
        font-size="10" fill="#1565c0" font-weight="bold">ADDRESS</text>
  <text x="215" y="205" text-anchor="middle" font-family="Consolas, monospace"
        font-size="14" fill="#1565c0" font-weight="bold">0x7ffd1234</text>

  <!-- Value cell -->
  <rect x="110" y="228" width="210" height="60" rx="4"
        fill="#fff3e0" stroke="#e65100" stroke-width="1.5"/>
  <text x="130" y="245" font-family="Consolas, monospace"
        font-size="10" fill="#e65100" font-weight="bold">VALUE</text>
  <text x="215" y="275" text-anchor="middle" font-family="Consolas, monospace"
        font-size="26" fill="#e65100" font-weight="bold">42</text>

  <!-- Declaration annotation -->
  <text x="215" y="330" text-anchor="middle" font-family="Consolas, monospace"
        font-size="11" fill="#666">int value = 42;</text>

  <!-- ===== MEMORY BOX: pValue (RIGHT) ===== -->
  <!-- Stack region background -->
  <rect x="730" y="80" width="310" height="260" rx="8"
        fill="#e8f0fe" stroke="#4285f4" stroke-width="1.5"/>
  <text x="750" y="100" font-family="Consolas, monospace"
        font-size="11" font-weight="bold" fill="#4285f4">MEMORY</text>

  <!-- Variable box -->
  <rect x="760" y="115" width="250" height="195" rx="6"
        fill="#fff" stroke="#333" stroke-width="2"/>

  <!-- Variable name -->
  <text x="885" y="140" text-anchor="middle" font-family="Consolas, monospace"
        font-size="15" font-weight="bold" fill="#222">pValue</text>
  <text x="885" y="157" text-anchor="middle" font-family="Consolas, monospace"
        font-size="11" fill="#888">(int*)</text>

  <!-- Address cell -->
  <rect x="780" y="170" width="210" height="44" rx="4"
        fill="#e3f2fd" stroke="#1565c0" stroke-width="1.5"/>
  <text x="800" y="187" font-family="Consolas, monospace"
        font-size="10" fill="#1565c0" font-weight="bold">ADDRESS</text>
  <text x="885" y="205" text-anchor="middle" font-family="Consolas, monospace"
        font-size="14" fill="#1565c0" font-weight="bold">0x7ffd5678</text>

  <!-- Value cell (stores an address!) -->
  <rect x="780" y="228" width="210" height="60" rx="4"
        fill="#fff3e0" stroke="#e65100" stroke-width="1.5"/>
  <text x="800" y="245" font-family="Consolas, monospace"
        font-size="10" fill="#e65100" font-weight="bold">VALUE</text>
  <text x="885" y="275" text-anchor="middle" font-family="Consolas, monospace"
        font-size="16" fill="#e65100" font-weight="bold">0x7ffd1234</text>

  <!-- Annotation: stores an address -->
  <text x="885" y="300" text-anchor="middle" font-family="Consolas, monospace"
        font-size="9" fill="#888" font-style="italic">stores value's address!</text>

  <!-- Declaration annotation -->
  <text x="885" y="330" text-anchor="middle" font-family="Consolas, monospace"
        font-size="11" fill="#666">int* pValue = &amp;value;</text>

  <!-- ===== GREEN "POINTS TO" ARROW ===== -->
  <path d="M 780,258 C 660,258 560,258 340,258"
        fill="none" stroke="#2e7d32" stroke-width="2.5"
        marker-end="url(#arrowGreen)" stroke-dasharray="8,4"/>
  <text x="555" y="248" text-anchor="middle" font-family="Consolas, monospace"
        font-size="11" font-weight="bold" fill="#2e7d32">points to</text>

  <!-- ===== OPERATOR ARROWS (CENTER) ===== -->

  <!-- & (address-of) arrow — curves ABOVE, left to right -->
  <path d="M 340,170 Q 550,70 730,170"
        fill="none" stroke="#1565c0" stroke-width="3"
        marker-end="url(#arrowBlue)"/>
  <rect x="460" y="88" width="180" height="28" rx="4"
        fill="#e3f2fd" stroke="#1565c0" stroke-width="1"/>
  <text x="550" y="107" text-anchor="middle" font-family="Consolas, monospace"
        font-size="14" font-weight="bold" fill="#1565c0">&amp; (address-of)</text>
  <text x="550" y="80" text-anchor="middle" font-family="Consolas, monospace"
        font-size="11" fill="#1565c0">variable  &#x2192;  address</text>

  <!-- * (dereference) arrow — curves BELOW, right to left -->
  <path d="M 730,300 Q 550,400 340,300"
        fill="none" stroke="#e65100" stroke-width="3"
        marker-end="url(#arrowOrange)"/>
  <rect x="460" y="350" width="180" height="28" rx="4"
        fill="#fff3e0" stroke="#e65100" stroke-width="1"/>
  <text x="550" y="369" text-anchor="middle" font-family="Consolas, monospace"
        font-size="14" font-weight="bold" fill="#e65100">* (dereference)</text>
  <text x="550" y="396" text-anchor="middle" font-family="Consolas, monospace"
        font-size="11" fill="#e65100">address  &#x2192;  value</text>

  <!-- ===== EXPRESSION TABLE ===== -->
  <text x="550" y="445" text-anchor="middle" font-family="Consolas, monospace"
        font-size="16" font-weight="bold" fill="#222">What Each Expression Gives You</text>

  <!-- Table header -->
  <rect x="140" y="458" width="250" height="28" rx="4" fill="#e0e0e0" stroke="#999" stroke-width="1"/>
  <text x="265" y="477" text-anchor="middle" font-family="Consolas, monospace"
        font-size="12" font-weight="bold" fill="#333">Expression</text>
  <rect x="400" y="458" width="250" height="28" rx="4" fill="#e0e0e0" stroke="#999" stroke-width="1"/>
  <text x="525" y="477" text-anchor="middle" font-family="Consolas, monospace"
        font-size="12" font-weight="bold" fill="#333">Result</text>
  <rect x="660" y="458" width="150" height="28" rx="4" fill="#e0e0e0" stroke="#999" stroke-width="1"/>
  <text x="735" y="477" text-anchor="middle" font-family="Consolas, monospace"
        font-size="12" font-weight="bold" fill="#333">Type</text>
  <rect x="820" y="458" width="140" height="28" rx="4" fill="#e0e0e0" stroke="#999" stroke-width="1"/>
  <text x="890" y="477" text-anchor="middle" font-family="Consolas, monospace"
        font-size="12" font-weight="bold" fill="#333">Gives You</text>

  <!-- Row 1: value -->
  <rect x="140" y="490" width="250" height="28" rx="3" fill="#fff" stroke="#ccc" stroke-width="1"/>
  <text x="265" y="509" text-anchor="middle" font-family="Consolas, monospace"
        font-size="13" font-weight="bold" fill="#333">value</text>
  <rect x="400" y="490" width="250" height="28" rx="3" fill="#fff3e0" stroke="#e65100" stroke-width="1"/>
  <text x="525" y="509" text-anchor="middle" font-family="Consolas, monospace"
        font-size="13" font-weight="bold" fill="#e65100">42</text>
  <rect x="660" y="490" width="150" height="28" rx="3" fill="#fff" stroke="#ccc" stroke-width="1"/>
  <text x="735" y="509" text-anchor="middle" font-family="Consolas, monospace"
        font-size="12" fill="#666">int</text>
  <rect x="820" y="490" width="140" height="28" rx="3" fill="#fff3e0" stroke="#e65100" stroke-width="1"/>
  <text x="890" y="509" text-anchor="middle" font-family="Consolas, monospace"
        font-size="11" fill="#e65100">the value</text>

  <!-- Row 2: &value -->
  <rect x="140" y="522" width="250" height="28" rx="3" fill="#fff" stroke="#ccc" stroke-width="1"/>
  <text x="265" y="541" text-anchor="middle" font-family="Consolas, monospace"
        font-size="13" font-weight="bold" fill="#1565c0">&amp;value</text>
  <rect x="400" y="522" width="250" height="28" rx="3" fill="#e3f2fd" stroke="#1565c0" stroke-width="1"/>
  <text x="525" y="541" text-anchor="middle" font-family="Consolas, monospace"
        font-size="13" font-weight="bold" fill="#1565c0">0x7ffd1234</text>
  <rect x="660" y="522" width="150" height="28" rx="3" fill="#fff" stroke="#ccc" stroke-width="1"/>
  <text x="735" y="541" text-anchor="middle" font-family="Consolas, monospace"
        font-size="12" fill="#666">int*</text>
  <rect x="820" y="522" width="140" height="28" rx="3" fill="#e3f2fd" stroke="#1565c0" stroke-width="1"/>
  <text x="890" y="541" text-anchor="middle" font-family="Consolas, monospace"
        font-size="11" fill="#1565c0">an address</text>

  <!-- Row 3: pValue -->
  <rect x="140" y="554" width="250" height="28" rx="3" fill="#fff" stroke="#ccc" stroke-width="1"/>
  <text x="265" y="573" text-anchor="middle" font-family="Consolas, monospace"
        font-size="13" font-weight="bold" fill="#333">pValue</text>
  <rect x="400" y="554" width="250" height="28" rx="3" fill="#e3f2fd" stroke="#1565c0" stroke-width="1"/>
  <text x="525" y="573" text-anchor="middle" font-family="Consolas, monospace"
        font-size="13" font-weight="bold" fill="#1565c0">0x7ffd1234</text>
  <rect x="660" y="554" width="150" height="28" rx="3" fill="#fff" stroke="#ccc" stroke-width="1"/>
  <text x="735" y="573" text-anchor="middle" font-family="Consolas, monospace"
        font-size="12" fill="#666">int*</text>
  <rect x="820" y="554" width="140" height="28" rx="3" fill="#e3f2fd" stroke="#1565c0" stroke-width="1"/>
  <text x="890" y="573" text-anchor="middle" font-family="Consolas, monospace"
        font-size="11" fill="#1565c0">an address</text>

  <!-- Row 4: *pValue -->
  <rect x="140" y="586" width="250" height="28" rx="3" fill="#fff" stroke="#ccc" stroke-width="1"/>
  <text x="265" y="605" text-anchor="middle" font-family="Consolas, monospace"
        font-size="13" font-weight="bold" fill="#e65100">*pValue</text>
  <rect x="400" y="586" width="250" height="28" rx="3" fill="#fff3e0" stroke="#e65100" stroke-width="1"/>
  <text x="525" y="605" text-anchor="middle" font-family="Consolas, monospace"
        font-size="13" font-weight="bold" fill="#e65100">42</text>
  <rect x="660" y="586" width="150" height="28" rx="3" fill="#fff" stroke="#ccc" stroke-width="1"/>
  <text x="735" y="605" text-anchor="middle" font-family="Consolas, monospace"
        font-size="12" fill="#666">int</text>
  <rect x="820" y="586" width="140" height="28" rx="3" fill="#fff3e0" stroke="#e65100" stroke-width="1"/>
  <text x="890" y="605" text-anchor="middle" font-family="Consolas, monospace"
        font-size="11" fill="#e65100">the value</text>

  <!-- Row 5: &pValue (the surprise!) -->
  <rect x="140" y="618" width="250" height="28" rx="3" fill="#fff" stroke="#c62828" stroke-width="2"/>
  <text x="265" y="637" text-anchor="middle" font-family="Consolas, monospace"
        font-size="13" font-weight="bold" fill="#c62828">&amp;pValue</text>
  <rect x="400" y="618" width="250" height="28" rx="3" fill="#ffebee" stroke="#c62828" stroke-width="2"/>
  <text x="525" y="637" text-anchor="middle" font-family="Consolas, monospace"
        font-size="13" font-weight="bold" fill="#c62828">0x7ffd5678</text>
  <rect x="660" y="618" width="150" height="28" rx="3" fill="#fff" stroke="#c62828" stroke-width="2"/>
  <text x="735" y="637" text-anchor="middle" font-family="Consolas, monospace"
        font-size="12" fill="#c62828">int**</text>
  <rect x="820" y="618" width="140" height="28" rx="3" fill="#ffebee" stroke="#c62828" stroke-width="2"/>
  <text x="890" y="637" text-anchor="middle" font-family="Consolas, monospace"
        font-size="11" fill="#c62828">ptr's OWN addr</text>

  <!-- &pValue annotation -->
  <text x="550" y="665" text-anchor="middle" font-family="Consolas, monospace"
        font-size="11" fill="#c62828" font-style="italic">
    &#x26A0; &amp;pValue is where the pointer itself lives &#x2014; a completely different address!
  </text>

  <!-- ===== "* DOES DOUBLE DUTY" CALLOUT ===== -->
  <rect x="60" y="678" width="980" height="80" rx="8"
        fill="#fffde7" stroke="#f57f17" stroke-width="2"/>
  <text x="550" y="700" text-anchor="middle" font-family="Consolas, monospace"
        font-size="14" font-weight="bold" fill="#e65100">
    &#x26A0; Watch Out: The * Does Double Duty!
  </text>

  <!-- Declaration row -->
  <text x="100" y="724" font-family="Consolas, monospace"
        font-size="12" fill="#555">In a</text>
  <text x="140" y="724" font-family="Consolas, monospace"
        font-size="12" font-weight="bold" fill="#333">DECLARATION:</text>
  <text x="340" y="724" font-family="Consolas, monospace"
        font-size="13" fill="#333">int<tspan font-weight="bold" fill="#7b1fa2">*</tspan> pValue = &amp;value;</text>
  <text x="650" y="724" font-family="Consolas, monospace"
        font-size="11" fill="#888">&#x2190; "pValue is a pointer to int"</text>

  <!-- Expression row -->
  <text x="100" y="748" font-family="Consolas, monospace"
        font-size="12" fill="#555">In an</text>
  <text x="148" y="748" font-family="Consolas, monospace"
        font-size="12" font-weight="bold" fill="#333">EXPRESSION:</text>
  <text x="340" y="748" font-family="Consolas, monospace"
        font-size="13" fill="#333"><tspan font-weight="bold" fill="#e65100">*</tspan>pValue = 99;</text>
  <text x="650" y="748" font-family="Consolas, monospace"
        font-size="11" fill="#888">&#x2190; "go to the address, store 99 there"</text>

  <!-- ===== SUMMARY BOXES ===== -->
  <!-- & summary -->
  <rect x="60" y="772" width="470" height="30" rx="6"
        fill="#e3f2fd" stroke="#1565c0" stroke-width="1.5"/>
  <text x="295" y="792" text-anchor="middle" font-family="Consolas, monospace"
        font-size="12" fill="#1565c0">
    <tspan font-weight="bold">&amp;</tspan> = "What is your address?"  (variable &#x2192; address)
  </text>

  <!-- * summary -->
  <rect x="570" y="772" width="470" height="30" rx="6"
        fill="#fff3e0" stroke="#e65100" stroke-width="1.5"/>
  <text x="805" y="792" text-anchor="middle" font-family="Consolas, monospace"
        font-size="12" fill="#e65100">
    <tspan font-weight="bold">*</tspan> = "Go to that address, what's there?"  (address &#x2192; value)
  </text>
</svg>