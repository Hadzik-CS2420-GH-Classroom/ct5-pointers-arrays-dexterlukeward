<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 400">
  <!-- Background for dark/light compatibility -->
  <rect width="1100" height="400" fill="#fff" rx="12"/>

  <!-- ===== DEFS: Arrow markers ===== -->
  <defs>
    <marker id="arrowGreen" viewBox="0 0 10 10" refX="9" refY="5"
            markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#2e7d32"/>
    </marker>
  </defs>

  <!-- ===== TITLE ===== -->
  <text x="550" y="32" text-anchor="middle" font-family="Consolas, monospace"
        font-size="20" font-weight="bold" fill="#222">
    Array Memory Layout
  </text>
  <text x="550" y="54" text-anchor="middle" font-family="Consolas, monospace"
        font-size="13" fill="#666">
    int numbers[] = {10, 20, 30, 40, 50};    int size = 5;
  </text>

  <!-- ===== MEMORY REGION BACKGROUND ===== -->
  <rect x="60" y="108" width="980" height="170" rx="8"
        fill="#e8f0fe" stroke="#4285f4" stroke-width="1.5"/>
  <text x="80" y="128" font-family="Consolas, monospace"
        font-size="11" font-weight="bold" fill="#4285f4">STACK MEMORY</text>

  <!--
    Cell layout: 5 cells, each 160px wide, 8px gap
    Cell 0: x=110   Cell 1: x=278   Cell 2: x=446   Cell 3: x=614   Cell 4: x=782
  -->

  <!-- ===== INDEX LABELS (above cells) ===== -->
  <text x="190" y="148" text-anchor="middle" font-family="Consolas, monospace"
        font-size="12" fill="#888">[0]</text>
  <text x="358" y="148" text-anchor="middle" font-family="Consolas, monospace"
        font-size="12" fill="#888">[1]</text>
  <text x="526" y="148" text-anchor="middle" font-family="Consolas, monospace"
        font-size="12" fill="#888">[2]</text>
  <text x="694" y="148" text-anchor="middle" font-family="Consolas, monospace"
        font-size="12" fill="#888">[3]</text>
  <text x="862" y="148" text-anchor="middle" font-family="Consolas, monospace"
        font-size="12" fill="#888">[4]</text>

  <!-- ===== MEMORY CELLS ===== -->
  <!-- Cell 0 -->
  <rect x="110" y="155" width="160" height="60" rx="4"
        fill="#fff3e0" stroke="#e65100" stroke-width="2"/>
  <text x="190" y="193" text-anchor="middle" font-family="Consolas, monospace"
        font-size="24" font-weight="bold" fill="#e65100">10</text>

  <!-- Cell 1 -->
  <rect x="278" y="155" width="160" height="60" rx="4"
        fill="#fff3e0" stroke="#e65100" stroke-width="2"/>
  <text x="358" y="193" text-anchor="middle" font-family="Consolas, monospace"
        font-size="24" font-weight="bold" fill="#e65100">20</text>

  <!-- Cell 2 -->
  <rect x="446" y="155" width="160" height="60" rx="4"
        fill="#fff3e0" stroke="#e65100" stroke-width="2"/>
  <text x="526" y="193" text-anchor="middle" font-family="Consolas, monospace"
        font-size="24" font-weight="bold" fill="#e65100">30</text>

  <!-- Cell 3 -->
  <rect x="614" y="155" width="160" height="60" rx="4"
        fill="#fff3e0" stroke="#e65100" stroke-width="2"/>
  <text x="694" y="193" text-anchor="middle" font-family="Consolas, monospace"
        font-size="24" font-weight="bold" fill="#e65100">40</text>

  <!-- Cell 4 -->
  <rect x="782" y="155" width="160" height="60" rx="4"
        fill="#fff3e0" stroke="#e65100" stroke-width="2"/>
  <text x="862" y="193" text-anchor="middle" font-family="Consolas, monospace"
        font-size="24" font-weight="bold" fill="#e65100">50</text>

  <!-- ===== ADDRESSES (below cells) ===== -->
  <rect x="120" y="221" width="140" height="22" rx="3"
        fill="#e3f2fd" stroke="#1565c0" stroke-width="1"/>
  <text x="190" y="237" text-anchor="middle" font-family="Consolas, monospace"
        font-size="11" fill="#1565c0" font-weight="bold">0x1000</text>

  <rect x="288" y="221" width="140" height="22" rx="3"
        fill="#e3f2fd" stroke="#1565c0" stroke-width="1"/>
  <text x="358" y="237" text-anchor="middle" font-family="Consolas, monospace"
        font-size="11" fill="#1565c0" font-weight="bold">0x1004</text>

  <rect x="456" y="221" width="140" height="22" rx="3"
        fill="#e3f2fd" stroke="#1565c0" stroke-width="1"/>
  <text x="526" y="237" text-anchor="middle" font-family="Consolas, monospace"
        font-size="11" fill="#1565c0" font-weight="bold">0x1008</text>

  <rect x="624" y="221" width="140" height="22" rx="3"
        fill="#e3f2fd" stroke="#1565c0" stroke-width="1"/>
  <text x="694" y="237" text-anchor="middle" font-family="Consolas, monospace"
        font-size="11" fill="#1565c0" font-weight="bold">0x100C</text>

  <rect x="792" y="221" width="140" height="22" rx="3"
        fill="#e3f2fd" stroke="#1565c0" stroke-width="1"/>
  <text x="862" y="237" text-anchor="middle" font-family="Consolas, monospace"
        font-size="11" fill="#1565c0" font-weight="bold">0x1010</text>

  <!-- ===== BYTE GAP ANNOTATIONS ===== -->
  <text x="234" y="258" text-anchor="middle" font-family="Consolas, monospace"
        font-size="9" fill="#888">+4 bytes</text>
  <text x="402" y="258" text-anchor="middle" font-family="Consolas, monospace"
        font-size="9" fill="#888">+4 bytes</text>
  <text x="570" y="258" text-anchor="middle" font-family="Consolas, monospace"
        font-size="9" fill="#888">+4 bytes</text>
  <text x="738" y="258" text-anchor="middle" font-family="Consolas, monospace"
        font-size="9" fill="#888">+4 bytes</text>

  <!-- ===== POINTER ARROWS (from below) ===== -->

  <!-- numbers / ptr / start → element 0 (arrow from below-left) -->
  <text x="130" y="295" font-family="Consolas, monospace"
        font-size="12" font-weight="bold" fill="#2e7d32">numbers</text>
  <text x="130" y="310" font-family="Consolas, monospace"
        font-size="11" fill="#2e7d32">ptr / start</text>
  <line x1="145" y1="283" x2="180" y2="248" stroke="#2e7d32" stroke-width="2.5"
        marker-end="url(#arrowGreen)"/>

  <!-- start + 1 → element 1 (arrow from below) -->
  <text x="330" y="295" font-family="Consolas, monospace"
        font-size="11" fill="#2e7d32">start + 1</text>
  <line x1="358" y1="283" x2="358" y2="248" stroke="#2e7d32" stroke-width="2"
        marker-end="url(#arrowGreen)" stroke-dasharray="6,3"/>

  <!-- start + 3 → element 3 (arrow from below) -->
  <text x="666" y="295" font-family="Consolas, monospace"
        font-size="11" fill="#2e7d32">start + 3</text>
  <line x1="694" y1="283" x2="694" y2="248" stroke="#2e7d32" stroke-width="2"
        marker-end="url(#arrowGreen)" stroke-dasharray="6,3"/>

  <!-- end (start + size - 1) → element 4 (arrow from below-right) -->
  <text x="870" y="295" font-family="Consolas, monospace"
        font-size="12" font-weight="bold" fill="#2e7d32">end</text>
  <text x="855" y="310" font-family="Consolas, monospace"
        font-size="10" fill="#2e7d32">(start + size - 1)</text>
  <line x1="892" y1="283" x2="872" y2="248" stroke="#2e7d32" stroke-width="2.5"
        marker-end="url(#arrowGreen)"/>

  <!-- ===== CALLOUT BOXES ===== -->

  <!-- Contiguous memory callout -->
  <rect x="60" y="330" width="500" height="56" rx="6"
        fill="#e8f5e9" stroke="#2e7d32" stroke-width="1.5"/>
  <text x="310" y="352" text-anchor="middle" font-family="Consolas, monospace"
        font-size="13" font-weight="bold" fill="#2e7d32">Contiguous Memory</text>
  <text x="310" y="372" text-anchor="middle" font-family="Consolas, monospace"
        font-size="11" fill="#333">
    Elements are stored back-to-back, each sizeof(int) = 4 bytes apart
  </text>

  <!-- Pointer arithmetic callout -->
  <rect x="580" y="330" width="460" height="56" rx="6"
        fill="#fff3e0" stroke="#e65100" stroke-width="1.5"/>
  <text x="810" y="352" text-anchor="middle" font-family="Consolas, monospace"
        font-size="13" font-weight="bold" fill="#e65100">Pointer Arithmetic</text>
  <text x="810" y="372" text-anchor="middle" font-family="Consolas, monospace"
        font-size="11" fill="#333">
    start + n skips n * sizeof(int) bytes, not n bytes
  </text>
</svg>